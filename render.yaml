services:
  - type: web
    name: autoclipper-api
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: TWITCH_CLIENT_ID
        sync: false
      - key: TWITCH_CLIENT_SECRET
        sync: false
      - key: TWITCH_REFRESH_TOKEN
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: autoclipper-redis
          property: connectionString

  - type: worker
    name: autoclipper-worker
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node src/workers/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: TWITCH_CLIENT_ID
        sync: false
      - key: TWITCH_CLIENT_SECRET
        sync: false
      - key: TWITCH_REFRESH_TOKEN
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: autoclipper-redis
          property: connectionString

  - type: redis
    name: autoclipper-redis
    plan: free
    region: oregon
